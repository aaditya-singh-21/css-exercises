<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="same-text"><p>Number 1 - I'm a class!</p></div>
    <div id="text">Number 2 - I'm one ID.</div>
    <div class="another-class"><p>Number 3 - I'm a class, but cooler!</p></div>
    <div id="more-text">Number 4 - I'm another ID.</div>
    <div class="same-text"><p>Number 5 - I'm a class!</p></div>
  </body>
</html>
